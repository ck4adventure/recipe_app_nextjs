title: Yogurt Sauce with Mustard Seeds
category: sauce
ingredients:
  - 2 cups plain yogurt
  - 1 tsp salt
  - 1 tsp mustard seeds
  - 1 Tbsp urad dal
  - 2-4 dried red or green thai chiles
  - 12-15 curry leaves
steps:
  - Mix the yogurt and salt in a bowl, set aside.
  - Heat the oil in a small pan over medium heat. Add the mustard seeds and fry until the mustard seeds stop popping, about 30 seconds.
  - Add the urad dal, chiles and curry leaves and fry for a few seconds.
  - Remove from heat and stir into salted yogurt.
  - Serve with rice or as a sauce for spicy curries.